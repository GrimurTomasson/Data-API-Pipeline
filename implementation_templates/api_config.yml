version: '1.0' # Version number for this config

data-api-pipeline: # The relative location is set in GenerateAPI.py, it is needed before the config has been processed.
  relative-location: '../../gt/Data-API-Pipeline/processes' # Update the relative path as needed (../..)
  git-branch-name: 'main' # We pull the current version of this branch if it is set. 
  data-file-location: API-Pipeline_last_run # no slashes before or after! One directory, not a tree.

database:
  name: 'REFERENCE-API' # We require the name of the target database and project folder to be the same.
  server: 'some_db' # Including port number if not default
  type: SQL-Server

latest:
    name: 'Nustada'
    relative-path: 'dbt/nustada' # No slashes before or after!

history:
  snapshot-date-column: 'sogu_dagur'
  projects:
    - project:
        source-schema: 'Nustada'
        snapshot-schema: 'Private_snapshot'
        public-schema: 'Saga'
    
# Used for both documentation creation and validation (BG/DD/dbt models)
public-schemas: # Schemas need to be case-correct
  - 'Nustada'
  - 'Saga'
  
documentation:
    publish-to: 'Confluence' # Only supported target right now!
    publish:
        data-health-report: True
        definition-health-report: True
        user-documentation: True

log-level: 'debug' # debug, warning, info, error, critical